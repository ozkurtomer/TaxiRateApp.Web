<app-navbar></app-navbar>

<section style="margin-top: 100px">
  <div class="row">
    <div class="col-md-3 justify-content-center">
      <div class="row">
        <img
          src="../../../../assets/img/user.png"
          width="100"
          height="100"
          alt=""
          class="img-fluid"
          style="margin-bottom: 13px"
        />
      </div>
      <div class="row mt-5">
        <ul class="list-group">
          <li
            class="list-group-item"
            style="height: 3rem; font-size: 20px"
            [ngClass]="{ active: selectedItem === 'Bilgilerim' }"
            (click)="showForm($event, 'Bilgilerim')"
          >
            Bilgilerim
          </li>
          <li
            class="list-group-item"
            style="height: 3rem; font-size: 20px"
            [ngClass]="{ active: selectedItem === 'Gönderilerim' }"
            (click)="showForm($event, 'Gönderilerim')"
          >
            Gönderilerim
          </li>
        </ul>
      </div>
    </div>

    <div class="col-md-9">
      <app-account-post
        *ngIf="selectedItem === 'Gönderilerim'"
      ></app-account-post>
      <app-account-info
        *ngIf="selectedItem === 'Bilgilerim'"
      ></app-account-info>
    </div>
  </div>
</section>
