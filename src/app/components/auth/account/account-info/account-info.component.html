<section class="ubuntu-font">
  <div class="">
    <div class="row justify-content-left">
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class="card shadow" style="border-radius: 15px; width: 70rem">
          <div class="card-body">
            <h2 class="text-uppercase text-center mb-2">Bilgiler</h2>

            <form class="create-account-form" (submit)="onFormSubmit($event)">
              <dx-form id="form" [(formData)]="formData">
                <dxi-item
                  dataField="UserName"
                  editorType="dxTextBox"
                  [editorOptions]="{
                    stylingMode: 'filled',
                    placeholder: 'Kullanıcı Adı',
                    mode: 'text',
                    elementAttr: { class: 'mt-4' }
                  }"
                >
                  <dxo-label [visible]="false"></dxo-label>
                </dxi-item>

                <dxi-item
                  dataField="UserUserName"
                  editorType="dxTextBox"
                  [editorOptions]="{
                    stylingMode: 'filled',
                    placeholder: 'Adınız',
                    mode: 'text',
                    elementAttr: { class: 'mt-4' }
                  }"
                >
                  <dxi-validation-rule
                    type="required"
                    message="Adınız alanı zorunludur."
                  ></dxi-validation-rule>
                  <dxo-label [visible]="false"></dxo-label>
                </dxi-item>

                <dxi-item
                  dataField="UserEmail"
                  editorType="dxTextBox"
                  [editorOptions]="{
                    stylingMode: 'filled',
                    placeholder: 'E-Posta',
                    mode: 'email',
                    elementAttr: { class: 'mt-4' }
                  }"
                >
                  <dxi-validation-rule
                    type="required"
                    message="E-Posta alanı zorunludur."
                  ></dxi-validation-rule>
                  <dxi-validation-rule
                    type="email"
                    message="Geçersiz E-Posta formatı."
                  ></dxi-validation-rule>
                  <dxo-label [visible]="false"></dxo-label>
                </dxi-item>

                <dxi-item
                  dataField="UserPassword"
                  editorType="dxTextBox"
                  [editorOptions]="{
                    stylingMode: 'filled',
                    placeholder: 'Şifre',
                    mode: 'password',
                    elementAttr: { class: 'mt-4' }
                  }"
                >
                  <dxi-validation-rule
                    type="required"
                    message="Şifre alanı zorunludur"
                  ></dxi-validation-rule>
                  <dxo-label [visible]="false"></dxo-label>
                </dxi-item>

                <dxi-item
                  dataField="UserRePassword"
                  editorType="dxTextBox"
                  [editorOptions]="{
                    stylingMode: 'filled',
                    placeholder: 'Şifre Tekrarı',
                    mode: 'password',
                    elementAttr: { class: 'mt-4' }
                  }"
                >
                  <dxi-validation-rule
                    type="required"
                    message="Şifre Tekrarı alanı zorunludur."
                  ></dxi-validation-rule>
                  <dxi-validation-rule
                    type="custom"
                    message="Girdiğiniz şifreler uyuşmuyor."
                    [validationCallback]="confirmPassword"
                  >
                  </dxi-validation-rule>
                  <dxo-label [visible]="false"></dxo-label>
                </dxi-item>

                <dxi-item
                  itemType="button"
                  horizontalAlignment="center"
                  [buttonOptions]="saveButtonOptions"
                >
                  <dxo-button-options
                    text="Kayıt Ol"
                    width="40%"
                    useSubmitBehavior="true"
                    stylingMode="outlined"
                    class="btn btn-block btn-lg text-body button-border justify-content-center mt-4"
                    onClick=""
                  >
                  </dxo-button-options>
                </dxi-item>
              </dx-form>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
