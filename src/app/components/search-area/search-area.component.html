<header class="masthead">
  <div class="jumbotron background-image">
    <h1 class="display-5 text-white ubuntu-font">
      TaksiPuanla.com'a hoşgeldiniz!
    </h1>

    <p class="lead text-white ubuntu-font">
      Sizde yaşadığınız taksi tecrübelerini herkesle paylaşabilir veya alt
      kısımdan mevcut görüşleri arayabilirsiniz!
    </p>

    <hr class="my-4 mt-5 mb-5" />

    <div class="centered p-2 mt-5 mb-5">
      <div class="search-area">
        <div class="CardInner">
          <div class="d-flex">
            <div class="Icon" (click)="searchPost()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#657789"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-search"
              >
                <circle cx="11" cy="11" r="8" />
                <line x1="21" y1="21" x2="16.65" y2="16.65" />
              </svg>
            </div>

            <div class="InputContainer">
              <input
                class="plate"
                maxlength="8"
                [value]="searchText"
                (keyup)="setSearchText($event)"
                placeholder="34XXX123"
                pattern="/^(0[1–9]|[1–7][0–9]|8[01])(([A-Z])(\d{4,5})|([A-Z]{2})(\d{3,4})|([A-Z]{3})(\d{2,3}))$/"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- </p> -->
  </div>
</header>
